<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogMaster Pro - Gest√£o de Fluxo Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="logo">üöö LogMaster <small>Niter√≥i / Gest√£o</small></span>
            <div class="nav-actions">
                <button class="btn-primary" onclick="ui.openModal('product')">+ Novo Produto</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Qtd. Atual</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="stock-list"></tbody>
            </table>
        </div>
    </main>

    <div id="modal-product" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Cadastrar Item</h2>
            <form id="form-product">
                <div class="field">
                    <label>Nome do Produto</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="field">
                    <label>Categoria</label>
                    <input type="text" id="p-category" required>
                </div>
                <div class="field">
                    <label>Estoque M√≠nimo (Alerta)</label>
                    <input type="number" id="p-min" value="5" min="0" required>
                </div>
                <div class="field">
                    <label>Foto do Item</label>
                    <input type="file" id="p-file" accept="image/*" onchange="app.handleImage(this)">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-ghost" onclick="ui.closeModal('product')">Cancelar</button>
                    <button type="submit" class="btn-primary" id="btn-save-product">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-move" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 id="move-title">Movimentar</h2>
            <form id="form-move">
                <input type="hidden" id="move-product-id">
                <input type="hidden" id="move-type">
                <div class="field">
                    <label>Quantidade</label>
                    <input type="number" id="move-qty" min="1" required>
                </div>
                <div id="extra-fields" class="hidden">
                    <div class="field">
                        <label>Destino / Setor</label>
                        <input type="text" id="move-sector" placeholder="Ex: Manuten√ß√£o">
                    </div>
                    <div class="field">
                        <label>Colaborador Respons√°vel</label>
                        <input type="text" id="move-employee" placeholder="Quem retirou?">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-ghost" onclick="ui.closeModal('move')">Cancelar</button>
                    <button type="submit" id="btn-confirm-move" class="btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-history" class="modal-overlay hidden">
        <div class="modal-card large">
            <h2>An√°lise de Utiliza√ß√£o</h2>
            
            <div class="stats-grid">
                <div class="chart-container"><canvas id="usageChart"></canvas></div>
                <div class="averages-panel">
                    <div class="avg-card"><span>M√©dia 7d</span><strong id="avg-7">0</strong></div>
                    <div class="avg-card"><span>M√©dia 15d</span><strong id="avg-15">0</strong></div>
                    <div class="avg-card"><span>M√©dia 30d</span><strong id="avg-30">0</strong></div>
                </div>
            </div>
            <h3 style="margin-top:20px">Logs Recentes</h3>
            <div id="history-content" class="history-list"></div>
            <div class="modal-buttons"><button class="btn-ghost" onclick="ui.closeModal('history')">Fechar</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
