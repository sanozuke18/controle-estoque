<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Controle em Tempo Real</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="logo">üì¶ StockMaster</span>
            <div class="nav-actions">
                <div id="sync-indicator" class="status-dot online"></div>
                <span id="sync-text">Sincronizado</span>
                <button class="btn-primary" onclick="ui.openModal()">+ Novo Produto</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="dashboard-stats">
            <div class="stat-card">
                <h3>Total de Itens</h3>
                <p id="total-qty">0</p>
            </div>
            <div class="stat-card">
                <h3>Valor em Estoque</h3>
                <p id="total-value">R$ 0,00</p>
            </div>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>C√≥d.</th>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Qtd.</th>
                        <th>Unit√°rio</th>
                        <th>Subtotal</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="stock-list">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 id="modal-title">Novo Produto</h2>
            <form id="product-form">
                <input type="hidden" id="edit-id">
                <div class="field">
                    <label>C√≥digo de Barras / Ref</label>
                    <input type="text" id="p-code" required>
                </div>
                <div class="field">
                    <label>Nome do Produto</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="field">
                    <label>Categoria</label>
                    <input type="text" id="p-category" required>
                </div>
                <div class="field-row">
                    <div class="field">
                        <label>Quantidade</label>
                        <input type="number" id="p-qty" min="0" required>
                    </div>
                    <div class="field">
                        <label>Pre√ßo Unit√°rio</label>
                        <input type="number" id="p-price" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-ghost" onclick="ui.closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar no Estoque</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
