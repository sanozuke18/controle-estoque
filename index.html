<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogMaster - Gest√£o Niter√≥i</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="logo">üöö LogMaster <small>Controle de Fluxo</small></span>
            <div class="nav-actions">
                <button class="btn-primary" onclick="ui.openModal('product')">+ Novo Produto</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Produto</th>
                        <th>Categoria</th>
                        <th>Qtd. Atual</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="stock-list">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="modal-product" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Cadastrar Novo Item</h2>
            <form id="form-product">
                <div class="field">
                    <label>Nome do Produto</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="field">
                    <label>Categoria</label>
                    <input type="text" id="p-category" required>
                </div>
                <div class="field">
                    <label>Foto Ilustrativa</label>
                    <input type="file" id="p-file" accept="image/*" onchange="app.handleImage(this)">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-ghost" onclick="ui.closeModal('product')">Cancelar</button>
                    <button type="submit" class="btn-primary" id="btn-save-product">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-move" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 id="move-title">Movimentar</h2>
            <form id="form-move">
                <input type="hidden" id="move-product-id">
                <input type="hidden" id="move-type">
                
                <div class="field">
                    <label>Quantidade</label>
                    <input type="number" id="move-qty" min="1" required>
                </div>

                <div id="extra-fields" class="hidden">
                    <div class="field">
                        <label>Destino / Setor</label>
                        <input type="text" id="move-sector" placeholder="Para onde vai?">
                    </div>
                    <div class="field">
                        <label>Colaborador Respons√°vel</label>
                        <input type="text" id="move-employee" placeholder="Quem est√° retirando?">
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-ghost" onclick="ui.closeModal('move')">Cancelar</button>
                    <button type="submit" id="btn-confirm-move" class="btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-history" class="modal-overlay hidden">
        <div class="modal-card large">
            <h2>Hist√≥rico de Movimenta√ß√µes</h2>
            <div id="history-content" class="history-list"></div>
            <div class="modal-buttons">
                <button type="button" class="btn-ghost" onclick="ui.closeModal('history')">Fechar</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
